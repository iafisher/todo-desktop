<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TO-DO</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h2>
        Thursday
        <span role="button" class="section-control">(rename)</span>
        <span role="button" class="section-control">(delete)</span>
      </h2>
      <hr>
      <p class="todo">
        <i class="fi-check check"></i>
        Read chapter 3 of Sculpting in Time.
      </p>
      <p class="todo-done">
        <i class="fi-check check"></i>
        Finish CS240 midterm.
      </p>
      <div class="inline-form">
        <i class="fi-plus"></i>
        <input placeholder="Add item to section"></input>
      </div>
      <hr>

      <h2>
        Friday
        <span role="button" class="section-control">(rename)</span>
        <span role="button" class="section-control">(delete)</span>
      </h2>
      <hr>
      <p class="todo">
        <i class="fi-check check"></i>
        LING399 presentation
      </p>
      <p class="todo">
        <i class="fi-check check"></i>
        Submit request for reimbursement.
      </p>
      <div class="inline-form">
        <i class="fi-plus"></i>
        <input placeholder="Add item to section"></input>
      </div>

      <hr id="bottom-hr">

      <div class="inline-form" id="form-new-section">
        <i class="fi-plus"></i>
        <input placeholder="Create new section"></input>
      </div>
    </div>
  </body>
</html>
